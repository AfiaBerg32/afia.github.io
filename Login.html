<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fontawesome.com">
    <link rel="stylesheet" href="login.css">

    <title>Login</title>
</head>

<body>

    <div class="header">
        <ul class="main-menu">
            <li>Home</li>
            <li>Deal</li>
            <li>Featured</li>
            <li>Arrival</li>
        </ul>
    </div>

    <br><br><br>

    <div class="container">
        <form>
            <div id="login-box">
                <div class="left-box">
                    <h1>Signup</h1>

                    <input type="text" id="username" placeholder="Username" required>

                    <input type="text" id="email" placeholder="Email" required>

                    <input type="password" id="password" placeholder="Password" required>


                    <input type="password" id="new-password" placeholder="Confirm Password" required>
                    <br><br>

                    <button class="signup-button"><a href="#">Sign Up</button>
                </div>
            </div>

        </form>


        <!-- <br><br> -->

        <!-- <section>
            <div class="or">OR</div>
        </section> -->

        <form>
            <div id="login-box">
                <div class="right-box">
                    <span class="signinwith">Sign in with<br> Social Network </span>
                    <br><br>
                    <button class="social-facebook"><a href="#">Log in with Facebook</button>
                    <br><br>
                    <button class="social-twitter"><a href="#">Log in with Twitter</button>
                    <br><br>
                    <button class="social-google"><a href="#">Log in with Google</button>

                </div>
        </form>
    </div>
</body>

</html>
